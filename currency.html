      <h1 class="position-absolute top-0 start-50 translate-middle margin">Currency Calculator</h1>
    
    <div class="flex">
        
    <p>Select Currency and enter the amount</p>
    <br>
    <br>
    <form>
    <select id="from">
        <option value = "USD">USD</option>
        <option value = "EUR">Euro</option>
        <option value = "GBP">GBP</option>
        <option value = "INR">INR</option>
    </select>
    <label> to: </label>
    <select id="to">
        <option value = "USD">USD</option>
        <option value = "EUR">Euro</option>
        <option value = "GBP">GBP</option>
        <option value = "INR">INR</option>
    </select>
    <label> Amount: </label>
    <input type = "text" id = "amount">
    <button type="button" id="convert">Convert</button>
    <p id="result"></p>
</form>
</div>
